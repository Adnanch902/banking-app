name: CI/CD

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: bankdb
          POSTGRES_USER: sa
          POSTGRES_PASSWORD: secret
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U sa -d bankdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U sa; do
            echo "‚è≥ Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Build & Test (Maven)
        run: ./mvnw -B verify

      - name: Docker build
        run: docker build -t banking-app .

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:latest
          echo "Image = $IMAGE"
          docker tag banking-app $IMAGE

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}:latest
